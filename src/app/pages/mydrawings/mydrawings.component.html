<app-navbar/>

<main class="flex h-screen mb-10">
  <aside class="w-1/4 lg:w-1/3 xl:w-1/5 bg-gray-100 border-r-2 border-gray-800 p-4 hidden lg:block">
    <div class="text-center text-2xl">
      <h2 class="font-bold m-8">Acciones</h2>
      <button (click)="navigateTo('createdrawing')" class="bg-gray-800 px-16 py-2 rounded-3xl font-bold text-white hover:bg-rose-700 hover:scale-105 active:bg-gray-800 active:scale-100 transition-all duration-100">
        <i class="fa-solid fa-pen-to-square"></i> Crear
      </button>
    </div>
  </aside>

  <section class="flex-1 p-4">
    <h1 class="text-2xl text-center font-bold mb-10 text-white bg-gray-800 p-5 rounded"><i
      class="fa-solid fa-pen fa-flip-horizontal"></i> Tus Dibujos</h1>

    <div class="flex justify-center">
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-10">
        @for (drawing of drawings; track drawings){
          <app-drawing-card [drawing]="drawing"/>
        }
      </div>
    </div>
  </section>

  <button (click)="navigateTo('createdrawing')" class="lg:hidden fixed bottom-8 right-4 bg-gray-800 active:bg-rose-700 text-white px-2 py-2 rounded-full shadow-md text-2xl h-16 w-16">
    <i class="fa-solid fa-pen-to-square"></i>
  </button>
</main>
